<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="billing">
        <h2>Billing Information</h2>
        <form class="billing__form" action="">
            <section class="billing__name">
                <div>
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Company Name(optional)</label>
                    <input type="text">
                </div>
            </section>
            <div class="billing__address">
                <label for="">Street Address</label>
                <input type="text">
            </div>
            <section class="billing__more-info">
                <section class="billing__location">
                    <div>
                        <div>
                            <label for="">Country</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">States</label>
                            <input type="text">
                        </div>
                    </div>
                    <div>
                        <label for="">Zip Code</label>
                        <input type="text">
                    </div>

                </section>
                <section class="billing__contact">
                    <div>
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Phone</label>
                        <input type="text">
                    </div>
                </section>
            </section>
        </form>
    </section>
    <section class="order__summary">
        <h2>Order Summary</h2>
        <ul class="order__summary-list">
            <li class="order__summary-list-item">
                <img src="" alt="">
                <p></p>
                <span></span>
            </li>
            <li class="order__summary-list-item">
                <img src="" alt="">
                <p></p>
                <span></span>
            </li>
        </ul>
        <div class="order__summary-subtotal">
            <p>Subtotal:</p>
            <span></span>
        </div>
        <div class="order__summary-price">
            <p>Price</p>
            <span></span>
        </div>
        <div class="order__summary-total">
            <p>Total:</p>
            <span></span>
        </div>
        <button class="order__summary-button">Place Order</button>
    </section>
</body>

</html>
