<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/sign-up-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="section-one">
        <h2>Get Started</h2>
        <form class="form" action="">
            <div>
                <label for="">Name</label>
                <input type="text">
            </div>
            <div>
                <label for="">Email address</label>
                <input type="text">
            </div>
            <div>
                <label for="">Password</label>
                <input type="text">
            </div>
            <button class="form__submit-button">Submit</button>
            <button class="form__sign-in-google"><img src="./assets/icons/icons8-google 1.svg" alt=""><span>Sign in with
                    Google</span></button>
            <p class="form__have-account">Have an account? <span class="form__span">sign in</span></p>
        </form>
    </section>
    <section>
        <div>
            <h2>Reach your customers faster,</h2>
        </div>
        <div>
            <h1>With Us.</h1>
        </div>
        <img src="./assets/pictures/vegetables.png" alt="">
    </section>
    <script src="./script.js"></script>
</body>

</html>
